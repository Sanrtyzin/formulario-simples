<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/estilo.css">

    <title>Cadastro</title>

</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de Leitores</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="group">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <labe for="email"><strong>E-mail</strong></labe>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual seu Sexo?</strong></label>
            <label>
                <input type="radio" name="female" value="female">Feminino
            </label>

            <label>
                <input type="radio" name="male" value="male">Masculino
            </label>
        </div>

        <div class="campo">
            <label for="nivel"><strong>Estilo de leitor</strong></label>
            <select id="nivel">
                <option selected disabled value="">Selecione</option>
                <option>Literal</option>
                <option>Interpretativa</option>
                <option>Científico</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label><strong>Selecione os gêneros literários que você lê:</strong></label>
                <br>
                <br>
                <input type="checkbox" id="genero1" value="ramance">
                <label for="genero1">Romance</label>
                <input type="checkbox" id="genero2" value="conto">
                <label for="genero2">Conto</label>
                <input type="checkbox" id="genero3" value="cronica">
                <label for="genero3">Crônica</label>
                <input type="checkbox" id="genero4" value="poema">
                <label for="genero4">Poema</label>
                <input type="checkbox" id="genero5" value="drama">
                <label for="genero5">Drama</label>
                <input type="checkbox" id="genero6" value="cancao">
                <label for="genero6">Canção</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de outros gêneros literários que você lê:</strong></label>
            <br>
            <textarea row="6
            " style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="btn">Concluir</button>

    </form>

</body>

</html>
